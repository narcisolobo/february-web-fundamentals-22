<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER CARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <img class="user-circle" src="./images/user-circle.png" alt="User Circle">
        </div>
        <div class="card-body">
            <h1>Jane Doe</h1>
            <div class="location flex">
                <img class="small" src="./images/map-marker.png" alt="Map Marker">
                <h4>Seattle</h4>
            </div>
        </div>
    </div>
</body>
</html>
