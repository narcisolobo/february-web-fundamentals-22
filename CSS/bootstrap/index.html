<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <link rel="stylesheet" href="./vapor.css">
</head>

<body>
    <div class="navbar navbar-expand-lg navbar-dark bg-dark lg">
        <div class="container">
            <a href="" class="navbar-brand">Bootstrap Demo</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container">
        <h1 class="mt-3">Bootstrap Demo</h1>
        <!-- Bootstrap is on a grid system -->
        <!-- You'll have rows and columns -->
        <!-- In each row, there are 12 available columns -->
        <div class="row mb-3">
            <div class="col-lg-3 col-md-6 col-sm-12 bg-danger text-white">
                <p>COLUMN 1</p>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 bg-danger text-white">
                <p>COLUMN 2</p>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 bg-danger text-white">
                <p>COLUMN 3</p>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 bg-danger text-white">
                <p>COLUMN 4</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form class="w-50">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name:</label>
                        <input type="text" id="firstName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name:</label>
                        <input type="text" id="lastName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="muppets" class="form-label">Choose a Muppet:</label>
                        <select id="muppets" class="form-select">
                            <option value="kermit">Kermit</option>
                            <option value="miss_piggy">Miss Piggy</option>
                            <option value="fozzy_bear">Fozzy Bear</option>
                        </select>
                    </div>
                    <div class="mb-3 d-flex justify-content-end">
                        <input type="submit" value="SUBMIT" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-light table-hover table-bordered w-75">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Location</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Kermit the Frog</td>
                            <td>The Swamp</td>
                            <td>35</td>
                        </tr>
                        <tr>
                            <td>Miss Piggy</td>
                            <td>5th Avenue</td>
                            <td>26</td>
                        </tr>
                        <tr>
                            <td>Fozzy Bear</td>
                            <td>In his Van</td>
                            <td>38</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
