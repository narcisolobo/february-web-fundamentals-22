<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoderDex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 class="press-start title">WELCOME TO THE CODERDEX</h1>
        <main>
            <form>
                <label for="username">Search for User:</label>
                <input oninput="getUsername(this)" type="text" id="username">
                <button onclick="search(event)">Search</button>
            </form>
            <div id="cards-container"></div>
        </main>
    </div>

    <script src="./coderDex.js"></script>
</body>
</html>
